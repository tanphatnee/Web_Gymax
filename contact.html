<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--dành cho thiết bị di dộng khác co dãn dúng kích thước-->
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Gymax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="top-header ">
		<div class="header">
			<a href="index.html" class="logo">
				<img src="images/Logo.png" alt="logo">
			</a>
			
			<div  class="menu" id="menu">
				<nav class="nav-menu" >
					<li onclick="AddItemMenuMobile()" class="li-home"><a href="index.html">Trang chủ</a><i class="fas fa-chevron-right"></i>
					</li>
					<li><a href="sanpham.html">Sản phẩm</a></li>
					<li><a href="contact.html" style="color: aquamarine;">Liên hệ</a></li>
					<li><a href="#">Danh mục</a></li>
					<li><a href="#">Blog</a></li>
					
				</nav>

			</div>
			<div class="section-icon">
				<div class="icon">
					<div class="icon-search icon-top"><i class="fas fa-search fa-lg"></i></div>
					<div class="icon-cart icon-top"><i class="fas fa-shopping-basket fa-lg"></i></i></div>
					<div class="user icon-top"><a href="login.html" class="text-white"><i class="fas fa-user fa-lg"></i></a></div>
				</div>
			</div>
			<!-- <button href="javascript:void(0);" class="btn-menu" onclick="AddMenuMobile()">
				<i class="fa fa-bars fa-lg"></i>
			</button> -->
			<button class="btn-menu" onclick="AddMenuMobile()"><i class="fas fa-bars fa-lg"></i></button>
		</div>
	</header>
	<section class="relative flex items-center justify-between py-10 bg-gray-50">
		<div class="inset-0 items-center hidden w-2/5 768:flex"><img class="max-w-xs mx-auto" src="/images/Lienhe.png"
				alt="have a question?"></div>
		<div class="inset-0 flex items-center justify-center w-full ml-auto 768:w-3/5 bg-gray-50">
			<div class="container px-4 mx-auto">
				<div class="max-w-md py-10 mx-auto">
					<h1 class="mb-6 text-2xl">Bạn có câu hỏi nào không? Hãy nói cho chúng tôi biết</h1>
					<form action="https://public.herotofu.com/v1/09c74cf0-c6a2-11eb-aede-8d5f1b98d3a0" method="post"
						target="_blank">
						<div class="mb-4 rounded border"><input
								class="w-full p-4 text-xs font-semibold leading-none bg-white rounded outline-none"
								type="text" placeholder="Nhập tên của bạn" name="name"></div>
						<div class="mb-4 rounded border"><input
								class="w-full p-4 text-xs font-semibold leading-none bg-white rounded outline-none"
								type="email" placeholder="Nhập email của bạn" name="email"></div>
						<div class="mb-4 rounded border"><textarea
								class="w-full h-24 p-4 text-xs font-semibold leading-none bg-white rounded outline-none resize-none"
								type="text" name="message" placeholder="Nhập tin nhắn"></textarea></div>
						<div class="flex items-center justify-between"><button
								class="inline-block px-6 py-2 font-bold leading-loose text-white bg-[#ae33b3] rounded-l-xl rounded-t-xl hover:primary-dark transition duration-200">
								Gửi</button></div>
					</form>
					
				</div>
			</div>
		</div>
	</section>
	<script>
        function AddMenuMobile(){
            let menu = document.getElementById("menu");
            if(menu.className === "menu"){
                menu.className +=" "+"menu-mobile";
            }
            else{
                
                menu.className = "menu";
            }
        }
        function AddItemMenuMobile(){
            let home = document.getElementById("home");
            if( home.className === "home"){
                home.className += " "+"item-home";
            }
            else{
                home.className = "home";
            }
        }
      
      
    </script>
</body>
</html>
