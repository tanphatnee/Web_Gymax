<script>
    $('#grid-password').click(function () {
        $('#mk').addClass('hidden');
    })
    $('#grid-email').click(function () {
        $('#em').addClass('hidden');
    })
    function myFunction() {
      var x = document.getElementById("grid-password").value;
      var text;
      if (isNaN(x) || x < 1 || x > 10) {
        text = "không được bỏ trống ô mật khẩu";
      }
      document.getElementById("mk").innerHTML = text;
      var y = document.getElementById("grid-email").value;
      var text;
      if (isNaN(y) || y < 1 || y > 10) {
        text = "Không được bỏ trống ô emaill";
      }
      document.getElementById("em").innerHTML = text;
    
    }
    
        function AddMenuMobile(){

        function AddItemMenuMobile(){
